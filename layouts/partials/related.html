{{- $relatedPageNum := 5 }}
{{- $related := .Site.RegularPages.Related . | first $relatedPageNum }}
{{- with $related }}
<nav class="content">
  <h3 data-toc-ignore="true">関連記事</h3>
  <ul class="is-size-6">
    {{- range . }}
    <li>
      <a href="{{ .URL }}">
        {{- partialCached "function/page-title-with-section" . .URL }}
      </a>
    </li>{{ "" -}}
    {{- end }}
  </ul>
</nav>
{{- end }}
